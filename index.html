<!doctype html>
<html lang="en">
  <head>
    <title>Todo list</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/todo.css">
</head>
  <body>
      <div class="container">
        <ul class="main">
            <h1 id="one">TODO LIST</h1>
            <hr>
            <input type="text" placeholder="Add a todo" id="two">
            <li style="cursor: default;">
              <span class="material-symbols-outlined " style="font-size: 15px;cursor:pointer">cancel</span> Go to gym
            </li>
            <li style="cursor: default;">
              <span class="material-symbols-outlined" style="font-size: 15px;cursor:pointer">cancel</span>Read books
            </li>  
            <li style="cursor: default;">
              <span class="material-symbols-outlined" style="font-size: 15px;cursor:pointer">cancel</span>Do meditation
            </li>


        </ul>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
    <script src="js/todo.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
